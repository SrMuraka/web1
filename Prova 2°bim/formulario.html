<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
    <body style="background-color: #500ccc">
  

    <form>
    <div class="mb-3">
        <div id="nomeHelp" class="form-text">Digite seu nome completo.</div>
      <label for="nomeCompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomeCompleto" aria-describedby="nomeHelp">
    </div>
  
    <div class="mb-3">
        <div id="emailHelp" class="form-text">Digite seu e-mail.</div>
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
  
    <div class="mb-3">
        <div id="telefoneHelp" class="form-text">Digite seu telefone.</div>
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" aria-describedby="telefoneHelp">
    </div>
  
    <div class="mb-3">
        <div class="form-text mb-3" id="enderecoHelp">Digite seu endereço completo.</div>
      <label for="endereco" class="form-label">Endereço Completo</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="logradouro" aria-describedby="logradouroHelp" placeholder="Logradouro">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="numero" aria-describedby="numeroHelp" placeholder="Número">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="complemento" aria-describedby="complementoHelp" placeholder="Complemento">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="bairro" aria-describedby="bairroHelp" placeholder="Bairro">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="cidade" aria-describedby="cidadeHelp" placeholder="Cidade">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="estado" aria-describedby="estadoHelp" placeholder="Estado">
        </div>
      </div>

    </div>
  
    <div class="mb-3">
        <div id="dataNascimentoHelp" class="form-text">Digite sua data de nascimento.</div>
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" aria-describedby="dataNascimentoHelp">
 
    </div>
  
    <div class="mb-3">
        <div id="senhaHelp" class="form-text">Digite sua senha.</div>
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp">
 
    </div>
  
    <button type="submit" class="btn btn-warning" style="background-color: #7834fc; border-color: #7834fc;">Cadastrar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js">
